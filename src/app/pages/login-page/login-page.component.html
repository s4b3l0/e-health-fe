<div class="container">
  <nb-card size="small">
    <nb-card-header>
      <h3>Sign in</h3>
    </nb-card-header>
    <nb-card-body>
      <form [formGroup]="form" (ngSubmit)="submit()">
        <div class="container-sm fw-semibold">
          <div class="row">
            <div class="col-12"><label>Email</label></div>
            <div class="col-12"><input fullWidth nbInput formControlName="email" type="email"></div>
          </div>
          <div class="row mt-3">
            <div class="col-12"><label>Password</label></div>
            <div class="col-12"><input fullWidth nbInput formControlName="password" type="password"></div>
          </div>
          <div class="row mt-3" *ngIf="form.valid">
            <div class="col-12"><button nbButton fullWidth status="primary" type="submit">Login</button></div>
          </div>
          <div class="row mt-3" *ngIf="form.invalid">
            <div class="col-12"><a routerLink="signup">Sign Up</a></div>
          </div>
        </div>
      </form>
    </nb-card-body>
  </nb-card>
</div>
